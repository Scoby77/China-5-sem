<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
        }
        .container {
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px 40px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        p {
            margin-top: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sanchez Guzman Ian Gabriel</h1>
        <p>Bienvenido a mi primera página web creada por mi it's homework :v</p>
    </div>
</body>
</html>
